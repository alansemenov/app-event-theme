<section class="section contact-form">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="section-title">
                    <h3>Get in <span class="alternate">Touch</span></h3>
                    <p data-th-text="${description}"></p>
                </div>
            </div>
        </div>
        <form action="#" class="row">
            <div class="col-md-6">
                <input type="text" class="form-control main" name="name" id="contactName" placeholder="Name">
            </div>
            <div class="col-md-6">
                <input type="email" class="form-control main" name="email" id="contactEmail" placeholder="Email">
            </div>
            <div class="col-md-12">
                <input type="text" class="form-control main" name="phone" id="contactPhone" placeholder="Phone">
            </div>
            <div class="col-md-12">
                <textarea name="message" class="form-control main" rows="10" id="contactMessage" placeholder="Your Message"></textarea>
            </div>
            <div class="col-12 text-center">
                <button id="contact-button" type="submit" data-th-attr="data-url=|${url}|" class="btn btn-main-md">Send Message</button>
            </div>
        </form>
    </div>
</section>
