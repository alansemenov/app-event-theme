<section class="section pricing">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="section-title">
                    <h3>Get <span class="alternate">ticket</span></h3>
                    <p data-th-text="${description}"></p>
                </div>
            </div>
        </div>
        <div class="row ticket-center">
            <div class="col-lg-4 col-md-6" data-th-each="ticket: ${tickets}">
                <!-- Pricing Item -->
                <div class="pricing-item ticket-item" data-th-classappend="${ticket.isFeatured} ? 'featured' : ''">
                    <div class="pricing-heading">
                        <!-- Title -->
                        <div class="title">
                            <h6 data-th-text="${ticket.ticketType}"></h6>
                        </div>
                        <!-- Price -->
                        <div class="price">
                            <h2 data-th-text="${ticket.ticketPrice}"></h2>
                            <p>/Person</p>
                        </div>
                    </div>
                    <div class="pricing-body">
                        <!-- Feature List -->
                        <ul class="feature-list m-0 p-0">
                            <li data-th-each="detail: ${ticket.details}">
                                <p >
                                    <span 
                                    class="fa fa-check-circle" 
                                    data-th-classappend="${detail.isAvailable} == false ? unavailable : available"
                                    ></span>
                                    <span data-th-text="${detail.detail}"></span>
                                </p>
                            </li>
                        </ul>
                    </div>
                    <div class="pricing-footer text-center">
                        <a data-th-href="${ticket.ticketUrl}" class="btn btn-transparent-md">Buy a ticket</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
