<section class="cta-ticket bg-ticket overlay-dark">
        <div
            class="bg-ticket"
            data-th-style="${backgroundImage} ? 'background-image:url(' + ${backgroundImage} + ');' : ''"
        >
        <div class="container">
            <div class="row">
                <div class="col-md-8">
                    <!-- Get ticket info -->
                    <div class="content-block" id="get-ticket-now">
                        <h2>Get Ticket <span class="alternate">Now!</span></h2>
                        <p data-th-text="${description}"></p>
                        <a data-th-href="${ticketUrl}" class="btn btn-main-md">Buy ticket</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div><img data-th-src="${foregroundImage} ? ${foregroundImage} : ''" class="img-fluid image-block"></div>
</section>
