<div
    class="background-images layout-1-col"
    data-th-style="${backgroundImage} ? 'background-image:url(' + ${backgroundImage} + ');' : ''"
    data-th-classappend="${fixedBackground} ? 'layout-1-col-fixed' : ''"
>
    <div class="container">
        <div data-th-each="region, iterStat : ${regions}" data-th-remove="tag">
            <div data-th-attr="data-portal-region=${region.name}">
                <div data-th-each="component : ${region.components}" data-th-remove="tag">
                    <div data-portal-component="${component.path}" data-th-remove="tag"></div>
                </div>
            </div>
        </div>
    </div>
</div>
