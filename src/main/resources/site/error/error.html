<!DOCTYPE html>
<html>
    <head>
        <!-- SITE TITTLE -->
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>app-event-theme</title>

        <!-- PLUGINS CSS STYLE -->
        <!-- Bootstrap -->
        <link data-th-href="${portal.assetUrl({'_path=plugins/bootstrap/css/bootstrap.min.css'})}" rel="stylesheet">
        <!-- Themefisher Font -->  
        <!-- <link data-th-href="${portal.assetUrl({'_path=plugins/themefisher-font/style.css'})}" rel="stylesheet"> -->
        <!-- Font Awesome -->
        <link data-th-href="${portal.assetUrl({'_path=plugins/font-awsome/css/font-awesome.min.css'})}" rel="stylesheet">

        <link data-th-href="${portal.assetUrl({'_path=plugins/magnific-popup/magnific-popup.css'})}" rel="stylesheet">

        <link data-th-href="${portal.assetUrl({'_path=styles/bundle.css'})}" rel="stylesheet"/>

        <link data-th-href="${portal.assetUrl({'_path=images/favicon.png'})}" rel="shortcut icon">

    <body>

                            <h3>Oops!... <span data-th-text="${errorCode}" data-th-remove="tag"></span></h3>

                </div>
