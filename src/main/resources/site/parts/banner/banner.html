<div 
	class="xp-part banner"
	data-th-style="'background-image:url(' + ${portal.imageUrl({'_id=' + backgroundImage, '_scale=max(1280)', '_format=jpeg'})} + ');'"
>
	<div class="bannerText">
		<p>The countdown is finished!</p>
		<div data-th-utext="${title}" class="bannerTitle"></div>
		<div class="info">
			<p class="left" data-th-if="${dateLabel}" data-th-text="${dateLabel}"></p>
			<p class="right" data-th-if="${location}" data-th-text="${location}"></p>
		</div>
		<div>
			<a data-th-if="${ticketUrl}" data-th-href="${ticketUrl}" class="banner-btn btn btn-white-md">get ticket now</a>
		</div>
	</div>		
</div>
