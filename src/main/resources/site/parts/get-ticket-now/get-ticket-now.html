<section class="cta-ticket bg-ticket overlay-dark">
        <div
            class="bg-ticket"
            data-th-style=" ${backgroundImage} ? 'background-image:url(' + ${portal.imageUrl({'_id=' + backgroundImage, '_scale=max(1920, 1667)', '_format=jpeg'})} + ');' :	''"
        >
        <div class="container">
            <div class="row">
                <div class="col-md-8">
                    <!-- Get ticket info -->
                    <div class="content-block">
                        <h2>Get Ticket <span class="alternate">Now!</span></h2>
                        <p data-th-text="${description}"></p>
                        <a data-th-href="${ticketUrl}" class="btn btn-main-md">Buy ticket</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div><img data-th-src="${foregroundImage} ? ${portal.imageUrl({'_id=' + foregroundImage, '_scale=block(399, 492)', '_format=png'})} : ''" class="img-fluid image-block"></div>
</section>
