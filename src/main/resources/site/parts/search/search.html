<div class="widget search p-0">
    <div class="input-group" data-th-classappend="${width} ? search-width : s">
        <input 
            data-th-value="${searchWord}" 
            type="text"
            class="form-control main m-0"
            data-th-id="${searchResultsPageExists} == true ? 'search-input' : ''"
            data-th-placeholder="${placeholder}"
            data-th-attr="data-home=|${siteUrl}"
            >
            <!-- data-th-style="${searchResultsPageExists} == true ? 'background-color: white;' : 'background-color: red;'" -->
        <span class="input-group-addon" id="search-icon"><i class="fa fa-search"></i></span>
    </div>
</div>
