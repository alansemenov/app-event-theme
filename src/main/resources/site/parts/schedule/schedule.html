<section class="section schedule">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="section-title">
                    <h3><span data-th-utext="${title}"></span><span id="schedule-header"> Schedule</span></h3>
                    <p data-th-text="${description}"></p>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <div class="schedule-tab">
                    <ul class="nav nav-pills text-center" data-th-each="day, iterstat: ${days}">  <!-- For each day the event will be -->
                        <li class="nav-item">
                            <a 
                                class="nav-link day-buttons"
                                data-th-day="${iterstat.count}"
                                data-th-classappend="${iterstat.count == 1 ? 'active' : ''}"
                            >
                                <span id="day-heading" data-th-text="|Day ${iterstat.count}|"></span>
                                <span data-th-text="${day}"></span>
                            </a>
                        </li>
                    </ul>
                </div>
                <div class="schedule-contents bg-schedule">
                    <div class="tab-content" id="pills-tabContent">
                        <div class="tab-pane fade show active schedule-item" id="nov20">    <!-- For each day the event will be -->
                            <!-- Headings -->
                            <ul class="m-0 p-0">
                                <li class="headings">
                                    <div class="time">Time</div>
                                    <div class="speaker">Speaker</div>
                                    <div class="subject">Subject</div>
                                    <div class="venue">Venue</div>
                                </li>
                                <!-- Schedule Details -->
                                <li 
                                    class="schedule-details"
                                    data-th-each="talk : ${talks}"
                                    data-th-day="${talk.day}"
                                    data-th-classappend="${talk.day} == 1 ? 'visible' : 'hidden'"
                                >
                                    <div class="block">
                                        <!-- time -->
                                        <div class="time">
                                            <i class="fa fa-clock-o"></i>
                                            <span class="time" data-th-text="${talk.time}"></span>
                                        </div>
                                        <!-- Speaker -->
                                        <div class="speaker">
                                            <a data-th-href="${talk.url}">
                                                <img data-th-if=${talk.speaker} data-th-src="${talk.image}" alt="speaker-thumb-one">
                                            </a>
                                            <a data-th-href="${talk.url}">
                                                <span class="name" data-th-text="${talk.name}"></span>
                                            </a>
                                        </div>
                                        <!-- Subject -->
                                        <div class="subject" data-th-text=${talk.subject}></div>
                                        <!-- Venue -->
                                        <div class="venue" data-th-text="${talk.venue}"></div>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>                
            </div>
        </div>
    </div>
</section>
