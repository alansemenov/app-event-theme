<section class="section testimonial">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="section-title">
                    <h3>What People <span class="alternate">Say?</span></h3>
                    <p data-th-text="${description}"></p>
                </div>
            </div>
        </div>
        <div class="row mt-20 testimonials-center">
            <div 
                class="col-lg-4 col-md-6 mb-20"
                data-th-each="testimonial: ${testimonials}"
                data-th-if="${testimonial.speaker} and ${testimonial.testimonial}"
            >
                <!-- Testimonial -->
                <div class="testimonial-item">
                    <!-- Given Comment -->
                    <div class="comment testimonial-comments">
                        <p data-th-utext="${portal.processHtml({'_value=' + testimonial.testimonial})}"></p>
                    </div>
                    <a data-th-href="${testimonial.speaker.url}">
                        <div class="person">
                            <div class="media">
                                <!-- Person Image -->
                                <img data-th-src="${testimonial.speaker.image}" alt="person-image">
                                <div class="media-body">
                                    <!-- Person Name -->
                                    <div class="name"><p data-th-text="${testimonial.speaker.name}"></p></div>
                                    <!-- Profession -->
                                    <div class="profession"><p data-th-text="${testimonial.speaker.title}"></p></div>
                                </div>
                            </div>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </div>
</section>
