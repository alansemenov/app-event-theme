<div class="widget tags">
    <!-- Widget Header -->
    <h5 class="widget-header">Popular Tags</h5>
    <ul class="list-inline">
        <li 
            class="list-inline-item"
            data-th-each="tag: ${mostPopularTags}"
            >
            <a
                id="tag-pointer"
                data-th-text="${tag}"
                data-th-value="${tag}"
                data-th-home="${siteUrl}"
                data-th-class="${searchResultsPageExists} ? 'tag-list-item' : ''"
                tabindex="0"
            ></a>
        </li>
    </ul>
</div>
