<div 
    data-th-class="${layoutClass}"
    data-th-style="'background-image:url(' + ${portal.imageUrl({'_id=' + backgroundImage, '_scale=max(1280)', '_format=jpeg'})} + ');'"
>
    <div class="container">
        <div data-th-each="region, iterStat : ${regions}" data-th-remove="tag">
            <div data-th-attr="data-portal-region=${region.name}">
                <div data-th-each="component : ${region.components}" data-th-remove="tag">
                    <div data-portal-component="${component.path}" data-th-remove="tag"/>
                </div>
            </div>
        </div>
    </div>
</div>
