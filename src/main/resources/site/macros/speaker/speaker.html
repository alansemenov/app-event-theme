<div 
    class="col-lg-3 col-md-4 col-sm-6 speakers"
    data-th-each="speaker : ${speakers}"
>
    <!-- Speaker -->
    <div class="speaker-item">
        <div class="image">
            <img 
                data-th-src="${speaker.image}"
                alt="speaker" 
                class="img-fluid"
            >
            <div class="primary-overlay"></div>
            <div class="socials">
                <div class="list-inline macro-inline">
                    <a data-th-href="${speaker.facebookUrl}"><div data-th-if="${speaker.facebookUrl}" class="list-inline-item macro-list"><i class="fa fa-facebook macro-list-icon"></i></div></a>
                    <a data-th-href="${speaker.twitterUrl}"><div data-th-if="${speaker.twitterUrl}" class="list-inline-item macro-list"><i class="fa fa-twitter macro-list-icon"></i></div></a>
                    <a data-th-href="${speaker.linkedinUrl}"><div data-th-if="${speaker.linkedinUrl}" class="list-inline-item macro-list"><i class="fa fa-linkedin macro-list-icon"></i></div></a>
                    <a data-th-href="${speaker.pintrestUrl}"> <div data-th-if="${speaker.pintrestUrl}" class="list-inline-item macro-list"><i class="fa fa-pinterest macro-list-icon"></i></div></a>
                </div>
            </div>
        </div>
        <div class="content text-center">
            <h5><a data-th-href="${speaker.url}" data-th-text="${speaker.name}"></a></h5>
            <p data-th-text="${speaker.title}"></p>
        </div>
    </div>
</div>
