<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- SITE TITTLE -->
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>app-event-theme</title>

        <!-- PLUGINS CSS STYLE -->
        <!-- Bootstrap -->
        <link data-th-href="${portal.assetUrl({'_path=plugins/bootstrap/css/bootstrap.min.css'})}" rel="stylesheet">
        <!-- Themefisher Font -->  
        <!-- <link data-th-href="${portal.assetUrl({'_path=plugins/themefisher-font/style.css'})}" rel="stylesheet"> -->
        <!-- Font Awesome -->
        <link data-th-href="${portal.assetUrl({'_path=plugins/font-awsome/css/font-awesome.min.css'})}" rel="stylesheet">
        <!-- Magnific Popup -->
        <link data-th-href="${portal.assetUrl({'_path=plugins/magnific-popup/magnific-popup.css'})}" rel="stylesheet">
        <!-- Slick Carousel -->
        <link data-th-href="${portal.assetUrl({'_path=plugins/slick/slick.css'})}" rel="stylesheet">
        <link data-th-href="${portal.assetUrl({'_path=plugins/slick/slick-theme.css'})}" rel="stylesheet">
        <!-- CUSTOM CSS -->
        <link data-th-href="${portal.assetUrl({'_path=styles/bundle.css'})}" href="/assets/styles/bundle.css" rel="stylesheet"/>

        <!-- FAVICON -->
        <link data-th-href="${portal.assetUrl({'_path=images/favicon.png'})}" rel="shortcut icon">
    </head>
    <body class="xp-page" data-th-classappend="${colorize}">
        <!--========================================
        =            Navigation Section            =
        =========================================-->
        <nav class="navbar main-nav border-less navbar-expand-lg p-0"> <!-- TODO: This is a removed class name: fixed-top -->
            <div class="container-fluid p-0">
                <!-- logo -->
                <a class="navbar-brand" href="#">
                    <img data-th-src="${portal.imageUrl({'_id=' + headerLogo, '_scale=max(200)'})}" alt="logo" class="img-fluid">
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="fa fa-bars"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                <!-- navigation menu -->
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item dropdown active dropdown-slide">
                        <a class="nav-link" data-toggle="dropdown">Home
                            <span>/</span>
                        </a>
                        <!-- Dropdown list -->
                        <div class="dropdown-menu">
                        <a class="dropdown-item">Homepage</a>
                        <a class="dropdown-item">Homepage 2</a>
                        </div>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link">Speakers
                            <span>/</span>
                        </a>
                    </li>
                    <li class="nav-item dropdown dropdown-slide">
                        <a class="nav-link" data-toggle="dropdown">Pages<span>/</span></a>
                        <!-- Dropdown list -->
                        <div class="dropdown-menu">
                            <a class="dropdown-item" About Us></a>
                            <a class="dropdown-item" Single Speaker></a>
                            <a class="dropdown-item" Gallery></a>
                            <a class="dropdown-item" Gallery-02></a>
                            <a class="dropdown-item" Testimonial></a>
                            <a class="dropdown-item" Pricing></a>
                            <a class="dropdown-item" FAQ></a>
                            <a class="dropdown-item" 404></a>
                        </div>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link">Schedule<span>/</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link">Sponsors<span>/</span></a>
                    </li>
                    <li class="nav-item dropdown dropdown-slide">
                        <a class="nav-link" data-toggle="dropdown">News
                        <span>/</span>
                        </a>
                        <!-- Dropdown list -->
                        <div class="dropdown-menu">
                        <a class="dropdown-item">News without sidebar</a>
                        <a class="dropdown-item">News with right sidebar</a>
                        <a class="dropdown-item">News with left sidebar</a>
                        <a class="dropdown-item">News Single</a>
                        </div>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link">Contact</a>
                    </li>
                </ul>
                <a class="ticket" data-th-href=${ticketUrl}>
                  <img data-th-src="${portal.assetUrl({'_path=images/icon/ticket.png'})}" alt="ticket">
                  <span data-th-text="${ticketText}">Buy Ticket</span>
                </a>
                </div>
            </div>
        </nav>        
        <!--====  End of Navigation Section  ====-->


        <!--========================================
        =            Breadcrumbs Section           =
        =========================================-->
        <!-- <div
          class="breadcrumbs"
          data-th-style="'background-image:url(' + ${portal.imageUrl({'_id=' + breadcrumbsBackground, '_scale=max(1280)', '_format=jpeg'})} + ');'"
        >
          <div data-th-replace="/site/views/fragments/enonic-lib-menu/breadcrumb :: breadcrumb"></div>
        </div> -->
        <nav 
          data-th-if="${breadcrumbs} and ${breadcrumbsShowBanner}"
          role="navigation"
          class="breadcrumbs"
          data-th-style="'background-image:url(' + ${portal.imageUrl({'_id=' + breadcrumbsBackground, '_scale=max(1280)', '_format=jpeg'})} + ');'"
        >
            <ol class="breadcrumb-menu">
               <li data-th-each="item, iterStat : ${breadcrumbs.items}" data-th-class="
                  ${item.active ? 'active' : ''} +
                  ${iterStat.first ? ' first' : ''} +
                  ${iterStat.last ? ' last' : ''}
               ">
                  <a class="breadcrumbsLink" href="/" data-th-if="${item.url}" data-th-href="${item.url}" data-th-text="${item.text}">Home</a>
                  <span data-th-unless="${item.url}" data-th-text="${item.text}" data-th-remove="tag">Home</span>
                  <div data-th-remove="tag" data-th-if="${breadcrumbs.divider} and !${iterStat.last}" data-th-utext="${breadcrumbs.divider}"></div>
                  <div class="breadcrumbOverlay"></div>
               </li>
            </ol>
          </nav>
        <!--====  End of Breadcrumbs Section  ====-->
        

        <!--========================================
        =            Region Section                =
        =========================================-->
        <main data-portal-region="main" class="xp-region" data-th-if="${!isFragment}">
            <div data-th-if="${mainRegion}" data-th-remove="tag">
                <div data-th-each="component : ${mainRegion.components}" data-th-remove="tag">
                    <div data-portal-component="${component.path}" data-th-remove="tag"></div>
                </div>
            </div>
        </main>
        
        <!--/* Render Fragments (single view, supported with mappings in site.xml) */-->
        <main data-th-if="${isFragment}" data-th-remove="tag">
            <div data-portal-component="fragment" data-th-remove="tag"/>
        </main>
        <!--====  End of Region Section  ====-->
        
        
        <!--============================
        =            Footer            =
        =============================-->
         <footer class="footer-main">
            <div class="container">
              <div class="row">
                <div class="col-md-12">
                  <div class="block text-center">
                    <div class="footer-logo">
                      <img data-th-src="${portal.imageUrl({'_id=' + footerLogo, '_scale=max(200)'})}" alt="logo" class="img-fluid">
                    </div>
                    <ul class="social-links-footer list-inline">
                      <li data-th-each="media: ${socialProfilesUrls}" class="list-inline-item">
                        <a data-th-href="@{${media.url.url}}">
                          <i data-th-class="'fa fa-' + ${media.name}"></i>
                        </a>                        
                      </li>
                    </ul>
                  </div>                  
                </div>
              </div>
            </div>
        </footer>
        <!-- Subfooter -->
        <footer class="subfooter">
          <div class="container">
            <div class="row">
              <div class="col-md-6 align-self-center">
                <div class="copyright-text" data-th-utext="${licence}">
                  <p><a>Eventre</a> &#169; 2017 All Right Reserved</p>
                </div>
              </div>
              <div class="col-md-6">
                  <a class="to-top"><i class="fa fa-angle-up"></i></a>
              </div>
            </div>
          </div>
        </footer>
    </body>
</html>
