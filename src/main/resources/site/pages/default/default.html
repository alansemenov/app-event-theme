<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- SITE TITTLE -->
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>app-event-theme</title>

        <!-- PLUGINS CSS STYLE -->
        <!-- Bootstrap -->
        <link data-th-href="${portal.assetUrl({'_path=plugins/bootstrap/css/bootstrap.min.css'})}" rel="stylesheet">
        <!-- Themefisher Font -->  
        <!-- <link data-th-href="${portal.assetUrl({'_path=plugins/themefisher-font/style.css'})}" rel="stylesheet"> -->
        <!-- Font Awesome -->
        <link data-th-href="${portal.assetUrl({'_path=plugins/font-awsome/css/font-awesome.min.css'})}" rel="stylesheet">
        <!-- Magnific Popup -->
        <link data-th-href="${portal.assetUrl({'_path=plugins/magnific-popup/magnific-popup.css'})}" rel="stylesheet">
        <!-- Slick Carousel -->
        <link data-th-href="${portal.assetUrl({'_path=plugins/slick/slick.css'})}" rel="stylesheet">
        <link data-th-href="${portal.assetUrl({'_path=plugins/slick/slick-theme.css'})}" rel="stylesheet">
        <!-- CUSTOM CSS -->
        <link data-th-href="${portal.assetUrl({'_path=styles/bundle.css'})}" rel="stylesheet"/>

        <!-- FAVICON -->
        <link data-th-href="${portal.assetUrl({'_path=images/favicon.png'})}" rel="shortcut icon">
    </head>
    <body class="xp-page" data-th-classappend="${colorize}">
        <!--========================================
        =            Navigation Section            =
        =========================================-->
        <nav class="navbar main-nav border-less navbar-expand-lg p-0"> <!-- TODO: This is a removed class name: fixed-top -->
          <div class="container-fluid p-0">
              <!-- logo -->
              <a class="navbar-brand" href="#">
                  <img data-th-if="${headerLogo}" data-th-src="${portal.imageUrl({'_id=' + headerLogo, '_scale=max(200)'})}" alt="logo" class="img-fluid">
              </a>
              <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="fa fa-bars"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
              <!-- navigation menu -->
              <ul class="navbar-nav mx-auto">
                  <li class="nav-item dropdown active dropdown-slide">
                      <a class="nav-link" data-toggle="dropdown">Home
                          <span>/</span>
                      </a>
                      <!-- Dropdown list -->
                      <div class="dropdown-menu">
                      <a class="dropdown-item">Homepage</a>
                      <a class="dropdown-item">Homepage 2</a>
                      </div>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link">Speakers
                          <span>/</span>
                      </a>
                  </li>
                  <li class="nav-item dropdown dropdown-slide">
                      <a class="nav-link" data-toggle="dropdown">Pages<span>/</span></a>
                      <!-- Dropdown list -->
                      <div class="dropdown-menu">
                          <a class="dropdown-item" About Us></a>
                          <a class="dropdown-item" Single Speaker></a>
                          <a class="dropdown-item" Gallery></a>
                          <a class="dropdown-item" Gallery-02></a>
                          <a class="dropdown-item" Testimonial></a>
                          <a class="dropdown-item" Pricing></a>
                          <a class="dropdown-item" FAQ></a>
                          <a class="dropdown-item" 404></a>
                      </div>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link">Schedule<span>/</span></a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link">Sponsors<span>/</span></a>
                  </li>
                  <li class="nav-item dropdown dropdown-slide">
                      <a class="nav-link" data-toggle="dropdown">News
                      <span>/</span>
                      </a>
                      <!-- Dropdown list -->
                      <div class="dropdown-menu">
                      <a class="dropdown-item">News without sidebar</a>
                      <a class="dropdown-item">News with right sidebar</a>
                      <a class="dropdown-item">News with left sidebar</a>
                      <a class="dropdown-item">News Single</a>
                      </div>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link">Contact</a>
                  </li>
              </ul>
              <a data-th-if="${ticketUrl}" class="ticket" data-th-href=${ticketUrl}>
                <img data-th-src="${portal.assetUrl({'_path=images/icon/ticket.png'})}" alt="ticket">
                <span data-th-text="${ticketText}">Buy Ticket</span>
              </a>
              </div>
          </div>
        </nav>        
        <!--====  End of Navigation Section  ====-->


        <!--========================================
        =            Breadcrumbs Section           =
        =========================================-->
        <section 
          class="page-title bg-title overlay-dark breadcrumbs"
          data-th-if="${breadcrumbs} and not ${breadcrumbsHideBanner}"
          role="navigation"
          data-th-style="'background-image:url(' + ${portal.imageUrl({'_id=' + breadcrumbsBackground, '_scale=block(1550, 200)', '_format=jpeg'})} + ');'"
        >
          <div class="container">
            <div class="row">
              <div class="col-12 text-center breadcrumbsAlignment">
                <div class="title">
                  <h3 data-th-text="${templateName}"></h3>
                </div>
                <ol class="breadcrumb p-0 m-0">
                  <li 
                    class="breadcrumb-item"
                  >
                    <a data-th-if="${homeUrl}" data-th-href="${homeUrl}">HOME</a>
                  </li>
                  <li data-th-text="${templateName}" class="breadcrumb-item active"></li>
                </ol>
              </div>
            </div>
          </div>
        </section>
        <!--====  End of Breadcrumbs Section  ====-->
        

        <!--========================================
        =            Region Section                =
        =========================================-->
        <main data-portal-region="main" class="xp-region" data-th-if="${!isFragment}">
            <div data-th-if="${mainRegion}" data-th-remove="tag">
                <div data-th-each="component : ${mainRegion.components}" data-th-remove="tag">
                    <div data-portal-component="${component.path}" data-th-remove="tag"></div>
                </div>
            </div>
        </main>
        
        <!--/* Render Fragments (single view, supported with mappings in site.xml) */-->
        <main data-th-if="${isFragment}" data-th-remove="tag">
            <div data-portal-component="fragment" data-th-remove="tag"/>
        </main>
        <!--====  End of Region Section  ====-->
        
        
        <!--============================
        =            Footer            =
        =============================-->
        <footer class="footer-main">
          <div class="container">
            <div class="row">
              <div class="col-md-12">
                <div class="block text-center">
                  <div class="footer-logo">
                    <img data-th-if="${footerLogo}" data-th-src="${portal.imageUrl({'_id=' + footerLogo, '_scale=max(200)'})}" alt="logo" class="img-fluid">
                  </div>
                  <ul class="social-links-footer list-inline">
                    <li data-th-if="${facebookUrl}" class="list-inline-item">
                      <a data-th-href="${facebookUrl}"><i class="fa fa-facebook"></i></a>
                    </li>
                    <li data-th-if="${twitterUrl}" class="list-inline-item">
                      <a data-th-href="${twitterUrl}"><i class="fa fa-twitter"></i></a>
                    </li>
                    <li data-th-if="${instagramUrl}" class="list-inline-item">
                      <a data-th-href="${instagramUrl}"><i class="fa fa-instagram"></i></a>
                    </li>
                    <li data-th-if="${rssUrl}" class="list-inline-item">
                      <a data-th-href="${rssUrl}"><i class="fa fa-rss"></i></a>
                    </li>
                    <li data-th-if="${vimeoUrl}" class="list-inline-item">
                      <a data-th-href="${vimeoUrl}"><i class="fa fa-vimeo"></i></a>
                    </li>
                  </ul>
                </div>                  
              </div>
            </div>
          </div>
        </footer>
        <!-- Subfooter -->
        <footer class="subfooter">
          <div class="container">
            <div class="row">
              <div class="col-md-6 align-self-center">
                <div class="copyright-text" data-th-utext="${licence}">
                  <p><a>Eventre</a> &#169; 2017 All Right Reserved</p>
                </div>
              </div>
              <div class="col-md-6">
                <a class="to-top"><i class="fa fa-angle-up"></i></a>
              </div>
            </div>
          </div>
        </footer>
    </body>
</html>
